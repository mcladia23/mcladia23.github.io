<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8"> 
    <title>Formulario de Preferencias Musicales</title> 

    <!-- Enlace al archivo CSS para aplicar estilos -->
    <link rel="stylesheet" href="./styles/styles.css">

    <!-- Preconexión con Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Importación de fuentes personalizadas-->
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Cormorant+Upright:wght@300;400;500;600;700&
    family=Dancing+Script:wght@400..700&family=IM+Fell+DW+Pica+SC&family=Playfair+Display:ital,wght@0,400..900;1,400..900&
    family=Poppins:wght@100;200;300;400;500;600;700;800;900&
    family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&
    display=swap" rel="stylesheet">
</head>

<body>
    <!-- Cabecera con título y menú de navegación -->
    <header>
        <h1>Tus Preferencias Musicales</h1> <!-- Encabezado principal -->

        <nav>
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./historia.html">Historia de la Música</a></li>
                <li><a href="./estilos.html">Estilos Musicales</a></li>
                <li><a href="./artistas.html">Grandes Artistas</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección con animación de entrada -->
    <section class="reveal">
        <main>
            <!-- Formulario de preferencias musicales -->
            <form action="procesar_formulario.php" method="post">
                
                <!-- Sección de información personal -->
                <fieldset>
                    <legend>Información Personal</legend> <!-- Título de la sección -->
                    
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required minlength="2">

                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" min="10" max="100" required>

                    <label for="pais">País:</label>
                    <select id="pais" name="pais" required>
                        <option value="es">España</option>
                        <option value="mx">México</option>
                        <option value="ar">Argentina</option>
                        <option value="co">Colombia</option>
                        <option value="otro">Otro</option>
                    </select>
                </fieldset>

                <!-- Sección de preferencias musicales -->
                <fieldset>
                    <legend>Preferencias Musicales</legend>
                    
                    <label for="genero">Género Favorito:</label>
                    <select id="genero" name="genero" required>
                        <option value="rock">Rock</option>
                        <option value="pop">Pop</option>
                        <option value="jazz">Jazz</option>
                        <option value="electro">Electrónica</option>
                    </select>

                    <label for="artista">Artista Favorito:</label>
                    <input type="text" id="artista" name="artista" required minlength="2">

                    <label for="notificaciones">¿Quieres recibir notificaciones?</label>
                    <input type="checkbox" id="notificaciones" name="notificaciones">
                </fieldset>

                <!-- Sección de opinión personal -->
                <fieldset>
                    <legend>Opinión Personal</legend>
                    
                    <label for="comentario">¿Por qué te gusta la música?</label>
                    <textarea id="comentario" name="comentario" rows="4" required></textarea>
                </fieldset>

                <!-- Botón de envío del formulario -->
                <input type="submit" value="Enviar">
            </form>
        </main>
    </section>

    <!-- Botón para activar/desactivar el modo oscuro -->
    <button class="modo-oscuro" onclick="toggleDarkMode()">Modo Oscuro</button>

    <!-- Enlace al archivo JavaScript-->
    <script src="./scripts/script.js"></script>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2025 Historia de la Música. Todos los derechos reservados</p>
    </footer>
</body>
</html>
